<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="calc_body">
        <output class="calc_body_display" name="display" id="display"></output>

        <div class="btn_row">
          <button id="functionalBtn_del" onclick="clearDisplay()">C</button>
          <button id="functionalBtn" onclick="addToDisplay('(')">(</button>
          <button id="functionalBtn" onclick="addToDisplay(')')">)</button>
          <button id="functionalBtn" onclick="addToDisplay('%')">%</button>
        </div>
        <div class="btn_row">
          <button onclick="addToDisplay('7')">7</button>
          <button onclick="addToDisplay('8')">8</button>
          <button onclick="addToDisplay('9')">9</button>
          <button id="functionalBtn" onclick="addToDisplay('/')">/</button>
        </div>
        <div class="btn_row">
          <button onclick="addToDisplay('4')">4</button>
          <button onclick="addToDisplay('5')">5</button>
          <button onclick="addToDisplay('6')">6</button>
          <button id="functionalBtn" onclick="addToDisplay('*')">x</button>
        </div>
        <div class="btn_row">
          <button onclick="addToDisplay('1')">1</button>
          <button onclick="addToDisplay('2')">2</button>
          <button onclick="addToDisplay('3')">3</button>
          <button id="functionalBtn" onclick="addToDisplay('-')">-</button>
        </div>
        <div class="btn_row">
          <button onclick="addToDisplay('.')">.</button>
          <button onclick="addToDisplay('0')">0</button>
          <button id="functionalBtn_del" onclick="deleteLastInput()">D</button>
          <button id="functionalBtn" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="btn_row">
          <button
            id="functionalBtnEqual"
            class="equalTo"
            id="functionalBtn"
            onclick="calculate()"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script src="calculator_logic.js"></script>
  </body>
</html>
